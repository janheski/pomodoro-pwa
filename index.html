  <script type="text/javascript">
  if ('serviceWorker' in navigator) {

      .then(function(reg) {

    navigator.serviceWorker.ready.then(function(reg) {

    // REGISTERING FOR PUSH NOTIFICATIONS
    // .then(function(reg) {

  (function() {

    // Put this into external script
    var timeinterval = 0;
    var timerType;

    // let status = document.getElementById('status');

    function getTimeRemaining(endtime) {
      var t = Date.parse(endtime) - Date.parse(new Date());
      var seconds = Math.floor((t / 1000) % 60);
      var minutes = Math.floor((t / 1000 / 60) % 60);
      var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
      var days = Math.floor(t / (1000 * 60 * 60 * 24));
      return {
        'total': t,
        'days': days,
        'hours': hours,
        'minutes': minutes,
        'seconds': seconds
      };
    }

    function initializeClock(id, endtime) {
      var clock = document.getElementById(id);
      var minutesSpan = clock.querySelector('.minutes');
      var secondsSpan = clock.querySelector('.seconds');

      function updateClock() {
        var t = getTimeRemaining(endtime);

        minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
        secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

        if (t.total <= 0) {
          // Set off alarm
          // Do some animations
          clearInterval(timeinterval);
          onTimerFinish();
          playAlarm();
        }
      }

      updateClock();
      timeinterval = setInterval(updateClock, 1000);
    }

    // var deadline = new Date(Date.parse(new Date()) + 15 * 24 * 60 * 60 * 1000);
                                                      //  days hrs  mins seconds

    function setTimer(duration) {
      timeinterval ? clearInterval(timeinterval) : console.log('timeinterval not defined :/');
      let deadline = new Date(Date.parse(new Date()) + duration * 1000);
      // change back to minutes on release
      // let deadline = new Date(Date.parse(new Date()) + duration * 60 * 1000);
      initializeClock('clockdiv', deadline);
    }

    function doSomeWork(workit) {
      // let status = document.getElementById('status');
      let workButton = document.getElementById('tomato');
      let breakButtons = document.getElementById('break-buttons');

      if (workit) {
        // status.innerHTML = 'Do some work';
        breakButtons.style.visibility = 'hidden';
        workButton.style.visibility = 'visible';
        timerType = 'work';
      } else {
        // status.innerHTML = 'Have a break';
        breakButtons.style.visibility = 'visible';
        workButton.style.visibility = 'hidden';
        timerType = 'break';
      }
    }

    function onTimerFinish() {
      timerType === 'work' ? doSomeWork(false) : doSomeWork(true);
      // notifyMe();
    }

    // Desktop notifications
    function notifyMe() {
      // Let's check if the browser supports notifications
      if (!("Notification" in window)) {
        alert("This browser does not support desktop notification");
      }

      // Let's check whether notification permissions have already been granted
      else if (Notification.permission === "granted") {
        // If it's okay let's create a notification
        var notification = new Notification("Timer finished!");
      }

      // Otherwise, we need to ask the user for permission
      else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {
          // If the user accepts, let's create a notification
          if (permission === "granted") {
            var notification = new Notification("Timer finished!");
          }
        });
      }
    }

    // Event listeners
    var workButton = document.querySelector('#tomato');
    var fiveMinButton = document.querySelector('#five-min');
    var tenMinButton = document.querySelector('#ten-min');
    var breakButtons = document.getElementById('break-buttons');

    workButton.addEventListener('click', function() {
      setTimer(5);
      doSomeWork(true);
      // workButton.style.visibility = 'hidden';
      // workButton.classList.remove("tomato-active");
      workButton.classList.add("tomato-active");
      // workButton.style.visibility = 'hidden';
    });

    fiveMinButton.addEventListener('click', function() {
      setTimer(5);
      doSomeWork(false);
      breakButtons.style.visibility = 'hidden';
    });

    tenMinButton.addEventListener('click', function() {
      setTimer(10);
      doSomeWork(false);
      breakButtons.style.visibility = 'hidden';
    });

    // Add to homescreen event
    window.addEventListener('beforeinstallprompt', function(e) {

      e.userChoice.then(function(choiceResult) {

        console.log(choiceResult.outcome);

        if(choiceResult.outcome == 'dismissed') {
          console.log('User cancelled home screen install');
        }
        else {
          console.log('User added to home screen');
        }
      });
    });

    function playAlarm() {
      var alarm = document.querySelector('.sound-player');
      alarm.click();
      // alarm.play();
    }

    // function sound(src) {
    //     var self = this;
    //     self.sound = document.createElement("audio");
    //     self.sound.src = src;
    //     self.sound.setAttribute("preload", "auto");
    //     self.sound.setAttribute("controls", "none");
    //     self.sound.style.display = "none";
    //     document.body.appendChild(self.sound);
    //     self.play = function(){
    //         self.sound.play();
    //     }
    //     self.stop = function(){
    //         self.sound.pause();
    //     }
    // }
    //
    // var alarm = new sound('assets/alarm.mp3');

    // REQUEST DESKTOP PERMISSIONS
    // Notification.requestPermission();

    var Alarm = function() {
      // Alarm Player
      var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      var self = this;
      var source;
      var buffer;

      var loadSound = function(callback) {
        callback = callback || function() {};

        if(!!buffer == true) {
          // If the buffer is already loaded, use that.
          callback(buffer);
          return;
        }

        var xhr = new XMLHttpRequest();

        xhr.onload = function() {
          audioCtx.decodeAudioData(xhr.response, function(decodedBuffer) {
            callback(decodedBuffer);
          });
        };

        xhr.open('GET', '/assets/alarm.mp3' );
        xhr.responseType = 'arraybuffer';
        xhr.send();
      };

      this.start = function(opts) {
        // var shouldLoop = opts.loop; // always loop if from an event.

        loadSound(function(tmpBuffer) {
          source = audioCtx.createBufferSource();
          source.connect(audioCtx.destination);
          source.buffer = tmpBuffer;

          source.onended = function () {
            self.stop();
          };

          source.start(0);
          // source.loop = shouldLoop;
          // source.loopStart = 0.24;
          // source.loopEnd = 0.34;
        });
      };

      this.stop = function() {
        if(!!source === true)
          source.loop = false;
        this.onstopped();
      };

      this.onstopped = function() {};

      var init = function() {

        loadSound(function(decodedBuffer) {
          buffer = decodedBuffer;
        });
      };

      init();

    };

    // Controls alarm
    // var tomato = document.getElementById('tomato');
    var soundPlayer = document.querySelector('.sound-player');
    var alarm = new Alarm();

    var start = function (e) {
      if(!!e == true) { // Cast to bool then invert
        e.preventDefault();

        if(e.touches && e.touches.length > 1) {
          // Multi touch. OFF.
          return false;
        }
      }

      // this.start({loop: true});
      this.start();
    }

    var stop = function(e) {
      if(!!e == true) e.preventDefault(); // Cast to bool then invert
      this.stop();
    }

    this.start = function(opts) {
      // Play the sound
      alarm.start(opts);
      // Start animation
      // soundPlayer.classList.add('');

      alarm.onstopped = function() {
        // Stop animation
        // soundPlayer.classList.remove('');
      };
    };

    this.stop = function() {
      // Stop the sound
      alarm.stop();
      // Stop animation
      // soundPlayer.classList.remove('');
    };

    soundPlayer.addEventListener('mousedown', start.bind(this));
    soundPlayer.addEventListener('touchstart', start.bind(this));

    document.documentElement.addEventListener('mouseup', stop.bind(this));
    document.documentElement.addEventListener('touchend', stop.bind(this));

  }());
  </script>
