<body>
  <div id='pomodoro'>
    <h1 id='status'>Do Work</h1>
    <div id='clock-container'>
      <div id="clockdiv">
        <div id='time-container'>
          <div>
            <span class="minutes">25</span>
            <!-- <div class="smalltext">Minutes</div> -->
          </div>
          <div>
            <span class="seconds">00</span>
            <!-- <div class="smalltext">Seconds</div> -->
          </div>
        </div>
        <div>
          <button id='tomato'>
            üçÖ
          </button>
        </div>
        <div id='break-buttons'>
          <button id='five-min'>
            5 minute break
          </button>
          <button id='ten-min'>
            10 minute break
          </button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js', {
        scope: '/'
      })
      .then(function(registration) {
        console.log('Service Worker Registered');
      });

    navigator.serviceWorker.ready.then(function(registration) {
      console.log('Service Worker Ready');
    });
  }
  </script>
  <script>
  (function() {

    // Put this into external script
    var timeinterval = 0;
    var timerType;
    // let status = document.getElementById('status');

    function getTimeRemaining(endtime) {
      var t = Date.parse(endtime) - Date.parse(new Date());
      var seconds = Math.floor((t / 1000) % 60);
      var minutes = Math.floor((t / 1000 / 60) % 60);
      var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
      var days = Math.floor(t / (1000 * 60 * 60 * 24));
      return {
        'total': t,
        'days': days,
        'hours': hours,
        'minutes': minutes,
        'seconds': seconds
      };
    }

    function initializeClock(id, endtime) {
      // Pass through next intention - break pause or work pause.
      var clock = document.getElementById(id);
      var minutesSpan = clock.querySelector('.minutes');
      var secondsSpan = clock.querySelector('.seconds');

      function updateClock() {
        var t = getTimeRemaining(endtime);

        minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
        secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

        if (t.total <= 0) {
          // Set off alarm
          // Do some animations
          clearInterval(timeinterval);
          timerFinish();
        }
      }

      updateClock();
      timeinterval = setInterval(updateClock, 1000);
    }

    // var deadline = new Date(Date.parse(new Date()) + 1 * 1000);
    // // var deadline = new Date(Date.parse(new Date()) + 15 * 24 * 60 * 60 * 1000);
    //                                                 //  days hrs  mins seconds
    // // initializeClock('clockdiv', deadline);

    function setTimer(duration) {
      // if (timeinterval) {
      //   clearInterval(timeinterval)
      // }
      timeinterval ? clearInterval(timeinterval) : console.log('timeinterval not defined :/');
      let deadline = new Date(Date.parse(new Date()) + duration * 1000);
      // change back to minutes on release
      // let deadline = new Date(Date.parse(new Date()) + duration * 60 * 1000);
      initializeClock('clockdiv', deadline);
    }

    function doSomeWork(workit) {
      let status = document.getElementById('status');
      let workButton = document.getElementById('tomato');
      // let breakButtons = document.getElementById('break-buttons');

      if (workit) {
        status.innerHTML = 'Do some work';
        breakButtons.style.visibility = 'hidden';
        workButton.style.visibility = 'visible';
        timerType = 'work';
      } else {
        status.innerHTML = 'Have a break';
        breakButtons.style.visibility = 'visible';
        workButton.style.visibility = 'hidden';
        timerType = 'break';
      }
    }

    function timerFinish() {
      timerType === 'work' ? doSomeWork(false) : doSomeWork(true);
    }

    // Desktop notifications
    function notifyMe() {
      // Let's check if the browser supports notifications
      if (!("Notification" in window)) {
        alert("This browser does not support desktop notification");
      }

      // Let's check whether notification permissions have already been granted
      else if (Notification.permission === "granted") {
        // If it's okay let's create a notification
        var notification = new Notification("Hi there!");
      }

      // Otherwise, we need to ask the user for permission
      else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {
          // If the user accepts, let's create a notification
          if (permission === "granted") {
            var notification = new Notification("Hi there!");
          }
        });
      }

      // At last, if the user has denied notifications, and you
      // want to be respectful there is no need to bother them any more.
    }

    // Event listeners
    var workButton = document.querySelector('#tomato');
    var fiveMinButton = document.querySelector('#five-min');
    var tenMinButton = document.querySelector('#ten-min');
    var breakButtons = document.getElementById('break-buttons');

    workButton.addEventListener('click', function() {
      setTimer(5);
      doSomeWork(true);
      // workButton.style.visibility = 'hidden';
      // workButton.classList.remove("tomato-active");
      workButton.classList.add("tomato-active");
      // workButton.style.visibility = 'hidden';
    });

    fiveMinButton.addEventListener('click', function() {
      setTimer(5);
      doSomeWork(false);
      breakButtons.style.visibility = 'hidden';
    });

    tenMinButton.addEventListener('click', function() {
      setTimer(10);
      doSomeWork(false);
      breakButtons.style.visibility = 'hidden';
    });

    // Add to homescreen event
    window.addEventListener('beforeinstallprompt', function(e) {
      // beforeinstallprompt Event fired

      // e.userChoice will return a Promise.
      // For more details read: http://www.html5rocks.com/en/tutorials/es6/promises/
      e.userChoice.then(function(choiceResult) {

        console.log(choiceResult.outcome);

        if(choiceResult.outcome == 'dismissed') {
          console.log('User cancelled home screen install');
        }
        else {
          console.log('User added to home screen');
        }
      });
    });

  }());
  </script>
</body>
